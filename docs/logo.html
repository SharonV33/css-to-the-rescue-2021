<!DOCTYPE html>

<head>

    <title>

    </title>
    <style type='text/css'>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }
        svg {
            width: 50em;
            height: 30em;
        }
        path {
            align-items: center;
            stroke:black;
            fill:none;
            overflow: visible;
        }

        @keyframes move {
            /*looping animation text moving around rectangle*/
            from {
                /*starting position left upper corner*/

            }
            to {
                /*end position left upper corner*/

            }
        }
        @keyframes moving {
            0% {
                offset-distance: 0%;
            }
            100% {
                offset-distance: 100%;
            }
        }

        svg text {
            overflow: visible;

        }
        /*start animation on hover, infinit loop*/
        svg:hover text {
            animation-name: moving;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-timing-function:linear;
            offset-path: path('M20,20H280V180H20V20H280V180H20V20z');
        }



    </style>
</head>

<body>

    <svg>
        <path id="the_rect" d="M20,20H280V180H20V20H280V180H20V20z" />
        <text>
            <textPath xlink:href="#the_rect">
                Russ & daughtersRuss & daughtersRuss & daughtersRuss & daughters Russ & daughters
            </textPath>
        </text>
    </svg>
