<!DOCTYPE html>
<html>

<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <title>
        Warped Text
    </title>
    <style type='text/css'>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }
        svg {
            width: 50em;
            height: 30em;
        }



    </style>
</head>

<body>
    <svg >
        <!--defs is used to store variables-->
        <defs>
            <path id="shape" d="M20,20H280V130H20Z" />
        </defs>
        <text>
            <textPath xlink:href="#shape"> Russ & daughters
                <animate attributeName="startOffset" from="0" to="650" dur="5s" repeatCount="indefinite" />
            </textPath>
        </text>
    </svg>
</body>

</html>
